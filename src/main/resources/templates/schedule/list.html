<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Расписание</title>
</head>
<body>
<div class="container-fuild p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Номер сеанса</th>
                    <th scope="col">Фильм</th>
                    <th scope="col">Зал</th>
                    <th scope="col">Время начала сеанса</th>
                    <th scope="col">Время окончания сеанса</th>
                    <th scope="col">Цена билета</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmSession: ${schedule}">
                    <td th:text="${filmSession.id}"></td>
                    <td th:text="${filmSession.filmName}"></td>
                    <td th:text="${filmSession.hallName}"></td>
                    <td th:text="${filmSession.startTime}"></td>
                    <td th:text="${filmSession.endTime}"></td>
                    <td th:text="${filmSession.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
